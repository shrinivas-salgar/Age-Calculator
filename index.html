<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="bg-white bg-opacity-90 p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Age Calculator</h1>
        <div id="box" class="space-y-4">
            <div>
                <label for="birthdate" class="block text-sm font-medium text-gray-700">Enter Your Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="mt-1 cursor-text block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button onclick="calculateAge()" id="agebtn" class="w-full cursor-pointer bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-2 rounded-md hover:bg-gradient-to-r hover:from-purple-500 hover:to-blue-500 transition duration-300 ">Calculate Age</button>
            <div id="result" class="text-center text-lg font-semibold text-gray-800 mt-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
